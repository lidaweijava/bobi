    <script>
        let currentPage = 1;
        const backgrounds = [
            'background_main.png',
            'green_bg.png',
            'light_green_bg.png',
            'purple_bg.png'
        ];

        function nextPage() {
            if (currentPage < 4) {
                document.getElementById('page' + currentPage).style.display = 'none';
                currentPage++;
                document.getElementById('page' + currentPage).style.display = 'block';
                document.body.style.backgroundImage = 'url(' + 'images/' + backgrounds[currentPage - 1] + ')';
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                document.getElementById('page' + currentPage).style.display = 'none';
                currentPage--;
                document.getElementById('page' + currentPage).style.display = 'block';
                document.body.style.backgroundImage = 'url(' + 'images/' + backgrounds[currentPage - 1] + ')';
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.body.style.backgroundImage = 'url(' + 'images/' + backgrounds[0] + ')';
        });
        let lastScrollTime = 0;
        const scrollThreshold = 1000; // 滚动间隔阈值，单位为毫秒

        window.addEventListener('wheel', (event) => {
            const currentTime = new Date().getTime();
            if (currentTime - lastScrollTime > scrollThreshold) {
                if (event.deltaY < 0) {
                    prevPage();
                } else if (event.deltaY > 0) {
                    nextPage();
                }
                
                lastScrollTime = currentTime;
            }
        });
         // 平滑滚动函数
        function smoothScroll(target) {
            document.querySelector(target).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
